parameter_defaults: 
  CinderEnableIscsiBackend:true

parameter_defaults:
  ControllerExtraConfig:
    cinder::config::cinder_config:
        powermax_iscsi/volume_driver:
            value: cinder.volume.drivers.dell_emc.vmax.iscsi.VMAXISCSIDriver
        powermax_iscsi/volume_backend_name:
            value: powermax_iscsi
        powermax_iscsi/san_ip:
            value: <powermax_san_ip>
        powermax_iscsi/san_login:
            value: <powermax_san_login>
        powermax_iscsi/san_password:
            value: <powermax_san_password>
        powermax_iscsi/vmax_port_groups:
            value: '<powermax_port_groups>'
        powermax_iscsi/vmax_array:
            value: <powermax_array>
        powermax_iscsi/vmax_srp:
            value: <powermax_srp>
    cinder_user_enabled_backends: ['powermax_iscsi'] 
